{% extends 'tool/includes/layout.html' %}


{% block body %}
    <main class="container">
        <div class="bg-light p-5 rounded mt-5">
            <h1>PDF Extract</h1>
            <p class="lead">
                Automatically extract relevant information from pdf files according to prompts
            </p>

            <h2>Enter requirement</h2>

            <form class="" action="/tool/pdf-extract" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" name="pdfExtract" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary btn-lg">GET RECOMMENDATIONS</button>

            </form>
        </div>


        <div class="p-3 rounded">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="text-primary">{{ prompt }}</h3>
                    <p class="lead">{{ openAIAnswer }}</p>

                </div>
            </div>
        </div>
    </main>
{% endblock %}
